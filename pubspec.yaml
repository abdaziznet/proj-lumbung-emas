name: lumbungemas
description: "LumbungEmas - Production-ready precious metal portfolio management app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^7.0.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # Firebase
  firebase_core: ^3.10.0
  firebase_auth: ^5.7.0

  # Google Services
  google_sign_in: ^6.2.2
  googleapis: ^13.2.0
  googleapis_auth: ^1.5.0

  # Database & Storage
  sqflite: ^2.4.0
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^9.0.0

  # Networking
  http: ^1.3.0
  dio: ^5.4.0

  # Charts & Analytics
  fl_chart: ^0.70.2

  # PDF Generation & Export
  pdf: ^3.11.3
  printing: ^5.14.2
  share_plus: ^12.0.1

  # Utilities
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  uuid: ^4.3.3
  logger: ^2.0.2+1
  dartz: ^0.10.1
  flutter_dotenv: ^5.1.0

  # Notifications
  flutter_local_notifications: ^19.4.2

  # Connectivity
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - .env
    - credentials/
    - assets/images/
    - assets/icons/
